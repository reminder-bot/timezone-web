<html>
<body>
    {% if status == 400 %}
    <h1>400 Bad Request</h1>
    <p>Session token is missing</p>
    {% else %}
    <h1>403 Forbidden</h1>
    <p>You have not been logged in.<br>
    OAuth state check failed. Did you mess with the session storage?</p>
    {% endif %}

    <a href="{{ home_redir }}">Return home</a>
</body>
</html>
